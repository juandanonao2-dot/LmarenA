name: Criar APK

on:
  push:
    branches: [ principal ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Aceitar licen√ßas e instalar AIDL  
        run: |  
          sudo apt update  
          sudo apt install -y android-sdk aidl  
          yes | sudo sdkmanager --licenses  
          sudo sdkmanager "build-tools;36.1.0"
          
          pip install cython buildozer
      - name: Build APK
        run: |
          buildozer -v android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lmarena-apk
          path: bin/*.apk
