name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  actions: write  # Necessário para deletar runs antigos
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev zip unzip wget \
          libffi-dev libssl-dev autoconf libtool pkg-config zlib1g-dev

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install "cython<3.0.0"
          pip install buildozer

      - name: Cache SDK + instalar cmdline-tools
        run: |
          mkdir -p ~/android-sdk/cmdline-tools
          cd ~/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        shell: bash

      - name: Cache NDK/SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/android-sdk
          key: ${{ runner.os }}-ndk-r25c-sdk36

      - name: Cache + Baixar Android NDK r25c
        run: |
          sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1
          mkdir -p ~/.buildozer/android
          cd ~/.buildozer/android
          ZIP=android-ndk-r25c-linux-x86_64.zip
          wget -4 -q --timeout=60 -O "$ZIP" https://dl.google.com/android/repository/$ZIP
          rm -rf android-ndk-r25c
          unzip -qo "$ZIP"
        shell: bash

      - name: Linkar NDK no lugar certo
        run: |
          mkdir -p ~/.buildozer/android/platform
          ln -sfn ~/.buildozer/android/android-ndk-r25c ~/.buildozer/android/platform/android-ndk-r25c
          ln -sfn ~/.buildozer/android/android-ndk-r25c ~/.buildozer/android/platform/ndk-bundle
        shell: bash

      - name: Aceitar licenças SDK + Build APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT || true
          export BUILDOZER_WARN_ON_ROOT=0
          buildozer -v android debug
        shell: bash

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lmarena-apk
          path: bin/*.apk

      - name: Limpar Workflows que Falharam (gh CLI)
        if: always() # Garante que rode mesmo que o build falhe
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run list -R juandononao2-dot/Lmar --status=failure -L 20 | awk '{print $7}' | xargs -I{} gh run delete -R juandononao2-dot/Lmar {} || true
