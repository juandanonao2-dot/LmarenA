name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev zip unzip wget \
          libffi-dev libssl-dev autoconf libtool pkg-config zlib1g-dev

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install "cython<3.0.0"
          pip install buildozer

      - name: Cache SDK + instalar cmdline-tools
        run: |
          # Criar estrutura correta para o SDK Manager
          mkdir -p ~/android-sdk/cmdline-tools
          cd ~/android-sdk/cmdline-tools
          
          # Download da versão estável das ferramentas de linha de comando
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          
          # O unzip cria uma pasta 'cmdline-tools', precisamos movê-la para 'latest'
          mv cmdline-tools latest
          
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          
          # Aceitar licenças agora que o binário está no lugar certo
          yes | sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT || true
        shell: bash

      - name: Cache + Download Android NDK r25c
        run: |
          sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1
          mkdir -p ~/.buildozer/android
          cd ~/.buildozer/android
          [ ! -f android-ndk-r25c-linux-x86_64.zip ] && \
            wget -4 -q --timeout=30 https://dl.google.com/android/repository/android-ndk-r25c-linux-x86_64.zip
          [ ! -d android-ndk-r25c ] && unzip -q android-ndk-r25c-linux-x86_64.zip
        shell: bash

      - name: Aceitar licenças SDK + Build APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          
          # Garantir licenças uma última vez antes do build
          yes | sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT || true
          
          # Iniciar o build
          export BUILDOZER_WARN_ON_ROOT=0
          buildozer -v android debug
        shell: bash

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lmarena-apk
          path: bin/*.apk

