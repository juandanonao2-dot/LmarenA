name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev zip unzip wget \
          libffi-dev libssl-dev autoconf libtool pkg-config zlib1g-dev

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install "cython<3.0.0"
          pip install buildozer

      - name: Setup Android SDK (Base)
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/{cmdline-tools,licenses}
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

      - name: Cache NDK/SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/android-sdk
          key: ${{ runner.os }}-ndk-r25c-sdk36

      - name: Pre-download Android NDK r25c & SDK (IPv4)
        run: |
          # Força o uso de IPv4 para dl.google.com para evitar errno 101
          sudo sed -i '/dl.google.com/d' /etc/hosts
          echo "142.250.189.206 dl.google.com" | sudo tee -a /etc/hosts
          
          mkdir -p ~/.buildozer/android
          cd ~/.buildozer/android
          
          # Baixa o NDK apenas se não existir no cache
          if [ ! -f android-ndk-r25c-linux-x86_64.zip ]; then
            wget -q --inet4-only https://dl.google.com/android/repository/android-ndk-r25c-linux-x86_64.zip
          fi
          
          if [ ! -d android-ndk-r25c ]; then
            unzip -q android-ndk-r25c-linux-x86_64.zip
          fi
        shell: bash

      - name: Build APK (licenças + build em um gole)
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/build-tools/36.1.0:$PATH
          
          # Aceita licenças globalmente no shell atual
          yes | sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT
          
          # Instala build-tools necessárias
          sdkmanager --install "build-tools;36.1.0" --sdk_root=$ANDROID_SDK_ROOT
          
          # Executa o buildozer
          export BUILDOZER_WARN_ON_ROOT=0
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lmarena-apk
          path: bin/*.apk

