name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev zip unzip wget \
          libffi-dev libssl-dev autoconf libtool pkg-config zlib1g-dev

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install "cython<3.0.0"
          pip install buildozer

      - name: Cache SDK + instalar cmdline-tools
        run: |
          mkdir -p ~/android-sdk/cmdline-tools
          cd ~/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        shell: bash

      - name: Cache NDK/SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/android-sdk
          key: ${{ runner.os }}-ndk-r25c-sdk36

      - name: Cache + Baixar Android NDK r25c
        run: |
          sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1
          mkdir -p ~/.buildozer/android
          cd ~/.buildozer/android
          ZIP=android-ndk-r25c-linux-x86_64.zip
          URL=https://dl.google.com/android/repository/$ZIP
          # Força novo download se o arquivo não existir ou for menor que 500MB (corrompido)
          if [ ! -f "$ZIP" ] || [ $(stat -c%s "$ZIP" 2>/dev/null || echo 0) -lt 500000000 ]; then
            echo "Arquivo ausente ou incompleto. Iniciando download..."
            wget -4 -q --timeout=60 --show-progress -O "$ZIP.tmp" "$URL" && mv "$ZIP.tmp" "$ZIP"
          fi
          # Unzip apenas se a pasta do NDK não existir
          if [ ! -d "android-ndk-r25c" ]; then
            unzip -q "$ZIP"
          fi
        shell: bash

      - name: Exportar paths + aceitar licenças
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT || true
        shell: bash

      - name: Aceitar licenças SDK + Build APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT || true
          export BUILDOZER_WARN_ON_ROOT=0
          buildozer -v android debug
        shell: bash

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lmarena-apk
          path: bin/*.apk
